# Server & Application
server.port=8080
spring.application.name=spring-batch-demo

# Database Configuration (H2 Updated for SB4)
# Note: In new versions, it is preferred to use H2 default settings unless necessary
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate 7 (SB4 uses Hibernate 7 by default)
spring.jpa.hibernate.ddl-auto=update
# Manually specifying the Dialect is no longer necessary as Hibernate 7 automatically detects it for H2
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# The web-allow-others feature should be used with caution and only in development environments
spring.h2.console.settings.web-allow-others=true


# Spring Batch 5.x/6.x Settings (Compatible with Spring Boot 4)
# 1. Schema Initialization: 'always' still works, but 'embedded' is preferred for in-memory databases
spring.batch.jdbc.initialize-schema=always

# 2. Running jobs on startup:
# In new versions, the naming has changed to clarify that auto-run control follows the job name or complete disabling
spring.batch.job.enabled=false

# New setting useful in Spring Boot 4 for monitoring Batch performance
management.observations.key-values.spring.batch.job.name=true


